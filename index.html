<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Licorice&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="./app.js"></script>

</head>
<body>
    <div class="background_image">
        <img src="./assets/Blue Spider Lily.jpg" alt="">
    </div>

    <div class="main_container">
        <div class="header">
            <div class="title">
                TODO
            </div>
            <div class="toggle_theme">
                <img src="./assets/icon-sun.svg" alt="">
            </div>
        </div>

        <div class="new_todo">
            <div class="check">
                <div class="check_mark">

                </div>
            </div>
            <div class="new_todo_input">
                <form onsubmit="addItem(event)">
                    <input id ="todo_input" type="text" placeholder="Create a new task...." >
                </form>
            </div>
        </div>

        <div class="todo_items_list">
            <div class="todo_items">
                <div class="todo_item">
                    <div class="check">
                        <div class="check_mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo_text">
                        tasks are tasks
                    </div>
                </div>

                <div class="todo_item">
                    <div class="check">
                        <div class="check_mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo_text">
                        tasks are tasks
                    </div>
                </div>

                <div class="todo_item">
                    <div class="check">
                        <div class="check_mark">
                            <img src="./assets/icon-check.svg" alt="">
                        </div>
                    </div>
                    <div class="todo_text">
                        tasks are tasks
                    </div>
                </div>

            </div>
            <div class="todo_info">
                <div class="items_left">
                    
                </div>
                <div class="items_statuses">

                </div>
                <div class="items_clear">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
